title: "buildplan Docs"
description: "A hub for the documentation"
remote_theme: "just-the-docs/just-the-docs"

color_scheme: dark
search_enabled: true

favicon_ico: "/assets/images/favicon.ico"
logo: "/assets/images/logo.png"

url: "https://buildplan.org"

aux_links:
  "Home":
    - "https://buildplan.org/"
  "Scripts":
    - "https://buildplan.org/scripts/"
  "GitHub Profile":
    - "https://github.com/buildplan"

last_edit_timestamp: true
last_edit_time_format: "%b %e, %Y"

gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/buildplan/buildplan.github.io"
gh_edit_branch: "main"
gh_edit_view_mode: "tree"

# Include scripts directory for curl access
include:
  - scripts

keep_files:
  - scripts
  
# Scripts documentation collection
collections:
  scripts:
    output: true

defaults:
  - scope:
      type: scripts
    values:
      layout: script_redirect
      nav_exclude: true
      search_exclude: false
