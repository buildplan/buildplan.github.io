<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url={{ page.github_raw_url }}">
  <meta name="robots" content="noindex">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }
    code {
      background: #f4f4f4;
      padding: 2px 6px;
      border-radius: 3px;
    }
    .install-cmd {
      background: #2d2d2d;
      color: #f8f8f8;
      padding: 15px;
      border-radius: 5px;
      margin: 20px 0;
      overflow-x: auto;
    }
  </style>
  <script>window.location.href = "{{ page.github_raw_url }}";</script>
</head>
<body>
  <h1>{{ page.title }}</h1>
  <p>{{ page.description }}</p>
  
  <h2>Quick Install</h2>
  <div class="install-cmd">
    <code>curl -fsSL https://buildplan.org/{{ page.slug }} | sh</code>
  </div>
  
  <p>Redirecting to <a href="{{ page.github_raw_url }}">raw script</a>...</p>
  
  <p><small><a href="{{ page.github_repo_url }}">View repository</a></small></p>
</body>
</html>
